<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>IPTV Manager Pro | Gestão Inteligente</title>
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IPTV Manager">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5903/5903541.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #020617;
      }
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        /* Scrollbar padronizada para Desktop e Mobile */
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a;
        
        /* Safe Area Padding for iOS */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        overflow-x: hidden;
      }

      /* Estilização Webkit Scrollbar (Chrome/Edge Desktop) */
      ::-webkit-scrollbar {
        width: 10px; /* Mais largo para facilitar clique com mouse */
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 6px;
        border: 2px solid #0f172a; /* Cria um efeito de padding */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* Feedback visual no hover */
      }

      .glass {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Smooth Scrolling for iOS/Touch */
      .scroll-ios {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Desktop: Ensure clickable items show pointer */
      button, a, [role="button"] {
        cursor: pointer;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      /* Fix for iOS input zoom */
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>

  }
}
</script>
